<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <div class="navbar">

        <img class="responsive-image" src="Airbnb-Logo.wine.png" alt="Logo" />

          <h3 style="font-size: 25px">Stays</h3>
          <h3 class="expresions">Experiences</h3>
        </div>

        <div class="right-side">

          </div>
          <div class="world-icone">
            <i style="font-size: 20px" class="ri-global-line"></i>
          </div>

          <div class="right-section-icons">
            <i style="font-size: 20px" class="ri-menu-line"></i>
            <i style="font-size: 20px" class="ri-user-3-line"></i>
          </div>
        </div>
      </nav>
    </div>
    <div class="second-container">

        <button style="float: left" class="second-buttons1">

        <div class="vl"></div>
        <button class="second-buttons">

        <div class="vl"></div>

        <div class="vl"></div>

          </p>
          <div class="icon-right-side">
            <i class="ri-search-line"></i>
