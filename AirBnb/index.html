<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="/your-path-to-uicons/css/uicons-[your-style].css"
      rel="stylesheet"
    />
  </head>
  <body>
    
      
           

    <div class="navbar">
      <nav class="navbar-container">
        <img class="responsive-image" src="Airbnb-Logo.wine.png" alt="Logo" />

        <div class="center_section">
          <h3 style="font-size: 25px">Stays</h3>
          <h3 class="expresions">Experiences</h3>
        </div>

        <div class="right-side">
          <div class="airbnb-home">
            <button class="airbnb-button"><h3>Airbnb your home</h3></button>
          </div>
          <div class="world-icone">
            <i style="font-size: 20px" class="ri-global-line"></i>
          </div>

          <div class="right-section-icons">
            <i style="font-size: 20px" class="ri-menu-line"></i>
            <i style="font-size: 20px" class="ri-user-3-line"></i>
          </div>
        </div>
      </nav>
    </div>
    <div class="second-container">
      <div class="container">
        <button class="second-buttons1">
          Where <br />
          Search destinations
        </button>
        <div class="vl"></div>
        <button class="second-buttons">
          Check in <br />
          Add dates
        </button>
        <div class="vl"></div>
        <button class="second-buttons">
          Check out <br />
          Add dates
        </button>
        <div class="vl"></div>
        <div class="right-side-icone-text">
          <p>
            Who <br />
            Add guests
          </p>
          <div class="icon-right-side">
            <i class="ri-search-line"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="third-container">
      <div class="icone-section">
        <a href="https://www.flaticon.com/free-icons/farm" title="farm icons"
          >Farm icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
  </body>
</html>
